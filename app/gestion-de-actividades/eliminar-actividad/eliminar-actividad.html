<div class="wrap">
  <div class="card">
    <!-- Header con icono decorativo -->
    <div class="card-header">
      <div class="icon-wrapper danger">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
      </div>
      <h2>Eliminar Actividad</h2>
      <p class="subtitle">Selecciona la actividad que deseas eliminar del sistema</p>
    </div>

    <!-- Mensaje de error -->
    <div class="error-message" *ngIf="errorMessage" role="alert">
      {{ errorMessage }}
    </div>

    <!-- Estado de carga -->
    <div *ngIf="loading" class="loading-state">
      <div class="spinner"></div>
      <p>Cargando actividades...</p>
    </div>

    <!-- Estado vacío -->
    <div *ngIf="!loading && actividades.length === 0" class="empty-state">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <p>No hay actividades registradas</p>
    </div>

    <!-- Lista de actividades -->
    <div class="items-list" *ngIf="!loading && actividades.length > 0">
      <div *ngFor="let a of actividades" class="item">
        <div class="item-content">
          <span class="pid">ID {{ a.id }}</span>
          <h3>{{ a.name }}</h3>
          <span class="type-badge">{{ a.type }}</span>
          <p class="desc" *ngIf="a.description">{{ a.description }}</p>
        </div>
        <button class="eliminar-btn" (click)="eliminar(a)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
          Eliminar
        </button>
      </div>
    </div>

    <!-- Botón volver -->
    <div class="actions">
      <button class="cancelar" (click)="volver()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Volver
      </button>
    </div>
  </div>
</div>
