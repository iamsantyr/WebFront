<div class="login-wrapper">
  <div class="login-container">
    <div class="login-card">
      <!-- Header con icono decorativo -->
      <div class="card-header">
        <div class="icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <h1>Bienvenido de Nuevo</h1>
        <p>Inicia sesión para continuar</p>
      </div>

      <!-- Formulario -->
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
        <!-- Email -->
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="loginDto.email"
            required
            placeholder="tu@empresa.com"
          />
        </div>

        <!-- Password -->
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="loginDto.password"
            required
            placeholder="Ingresa tu contraseña"
          />
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="error-message" role="alert">
          {{ errorMessage }}
        </div>

        <!-- Botón de envío -->
        <button type="submit" [disabled]="loginForm.invalid">
          <span class="button-content">Iniciar Sesión</span>
        </button>
      </form>

      <div class="card-footer">
        <span>¿Primera vez aquí?</span>
        <a routerLink="/crear-usuario">Regístrate</a>
      </div>
    </div>
  </div>
</div>
