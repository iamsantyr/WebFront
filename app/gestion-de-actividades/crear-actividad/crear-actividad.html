<div class="crear-container">
  <div class="card">
    <!-- Header con icono decorativo -->
    <div class="card-header">
      <div class="icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="16"></line>
          <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>
      </div>
      <h2>Crear Actividad</h2>
      <p class="subtitle">Completa la información para registrar una nueva actividad dentro de un proceso</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="guardar()" novalidate>
      <!-- Nombre -->
      <div class="field">
        <label for="name">Nombre de la Actividad</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Ej: Verificar documentos"
        />
        <small class="err" *ngIf="c('name').touched && c('name').invalid">
          El nombre es obligatorio (mínimo 2 caracteres)
        </small>
      </div>

      <!-- Tipo -->
      <div class="field">
        <label for="type">Tipo de Actividad</label>
        <select id="type" formControlName="type">
          <option value="" disabled selected>Seleccione un tipo</option>
          <option *ngFor="let t of tipos" [value]="t">{{ t | titlecase }}</option>
        </select>
        <small class="err" *ngIf="c('type').touched && c('type').invalid">
          El tipo es obligatorio
        </small>
      </div>

      <!-- Descripción -->
      <div class="field">
        <label for="description">Descripción</label>
        <textarea
          id="description"
          rows="3"
          formControlName="description"
          placeholder="Describe brevemente la actividad (opcional)"
        ></textarea>
      </div>

      <!-- Coordenadas -->
      <div class="grid-2">
        <div class="field">
          <label for="x">Posición X</label>
          <input id="x" type="number" formControlName="x" placeholder="0" />
        </div>

        <div class="field">
          <label for="y">Posición Y</label>
          <input id="y" type="number" formControlName="y" placeholder="0" />
        </div>
      </div>

      <!-- Mensaje de error global -->
      <div class="error-message" *ngIf="errorMessage" role="alert">
        {{ errorMessage }}
      </div>

      <!-- Botones -->
      <div class="actions">
        <button class="btn guardar-btn" type="submit" [disabled]="loading">
          <span class="button-content">
            {{ loading ? 'Guardando...' : 'Guardar Actividad' }}
          </span>
        </button>
        <button class="btn cancelar-btn" type="button" (click)="cancelar()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
