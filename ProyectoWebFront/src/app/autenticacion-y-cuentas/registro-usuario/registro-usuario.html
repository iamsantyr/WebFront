<!-- persona-form.html -->
<div class="registro-container">
  <div class="registro-card">
    <h2>Registro de persona</h2>

    <form (ngSubmit)="onRegistrarPersona()" #personaForm="ngForm">
      <div class="input-group">
        <label for="name">Nombre completo</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="usuarioDto.name"
          required
          placeholder="Ej: Juan Pérez"
        />
      </div>

      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="usuarioDto.email"
          required
          placeholder="usuario@correo.com"
        />
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="usuarioDto.password"
          required
          placeholder="Mín. 8 caracteres"
        />
      </div>

      <div class="input-group">
        <label for="organizationId">ID de organización</label>
        <input
          type="number"
          id="organizationId"
          name="organizationId"
          [(ngModel)]="usuarioDto.organizationId"
          required
          min="1"
          placeholder="Ej: 900123456"
        />
      </div>

      <button type="submit" [disabled]="personaForm.invalid">
        Registrar persona
      </button>

      <p class="login-text">
        ¿Ya tienes una cuenta?
        <a routerLink="/login">Inicia sesión aquí</a>
      </p>
    </form>
  </div>
</div>
