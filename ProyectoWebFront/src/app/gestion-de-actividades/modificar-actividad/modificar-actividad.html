<div class="wrap">
  <div class="card">
    <h2>Modificar Actividad</h2>

    <form [formGroup]="form" (ngSubmit)="guardar()" novalidate>
      <label>Nombre
        <input type="text" formControlName="name" placeholder="Nombre de la actividad" />
      </label>
      <small class="err" *ngIf="c('name').touched && c('name').invalid">Nombre requerido (mín 2).</small>

      <label>Tipo
        <select formControlName="type">
          <option value="" disabled>Seleccione</option>
          <option *ngFor="let t of tipos" [value]="t">{{ t }}</option>
        </select>
      </label>
      <small class="err" *ngIf="c('type').touched && c('type').invalid">Tipo requerido.</small>

      <label>Descripción
        <textarea rows="3" formControlName="description" placeholder="Descripción (opcional)"></textarea>
      </label>

      <div class="grid2">
        <label>X
          <input type="number" formControlName="x" />
        </label>
        <label>Y
          <input type="number" formControlName="y" />
        </label>
      </div>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

      <div class="actions">
        <button class="guardar" type="submit" [disabled]="loading">Guardar</button>
        <button class="cancelar" type="button" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
