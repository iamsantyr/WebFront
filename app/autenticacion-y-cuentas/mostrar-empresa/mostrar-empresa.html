<div class="empresas-container">
  <!-- Header con icono -->
  <div class="page-header">
    <div class="header-content">
      <div class="icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
      </div>
      <h2 class="title">Lista de Empresas</h2>
    </div>
    <button class="btn-volver" (click)="volver()">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      Volver
    </button>
  </div>

  <!-- Mensajes de estado -->
  <div *ngIf="errorMessage" class="error-message" role="alert">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && empresas.length === 0" class="empty-state">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    <p>No hay empresas registradas</p>
  </div>

  <div *ngIf="loading" class="loading-state">
    <div class="spinner"></div>
    <p>Cargando empresas...</p>
  </div>

  <!-- Grid de empresas -->
  <div class="empresas-grid" *ngIf="empresas.length > 0 && !loading">
    <div class="empresa-card" *ngFor="let emp of empresas">
      <div class="card-header">
        <h3>{{ emp.name || 'Sin nombre' }}</h3>
      </div>

      <div class="card-body">
        <div class="info-row">
          <span class="label">Nombre:</span>
          <span class="value">{{ emp.name || '—' }}</span>
        </div>
        <div class="info-row">
          <span class="label">NIT:</span>
          <span class="value">{{ emp.nit || '—' }}</span>
        </div>
        <div class="info-row">
          <span class="label">Email:</span>
          <span class="value">{{ emp.email || '—' }}</span>
        </div>
      </div>

      <div class="card-actions">
        <button class="btn-delete" (click)="eliminarEmpresa(emp.id)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
