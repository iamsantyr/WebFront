<div class="registro-container">
  <div class="registro-card">
    <!-- Header con icono decorativo -->
    <div class="card-header">
      <div class="icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <h2>Modificar Usuario</h2>
      <p class="subtitle">Actualiza la información del usuario</p>
    </div>

    <form (ngSubmit)="onModificarUsuario()" #usuarioForm="ngForm">
      <div class="input-group">
        <label for="name">Nombre Completo</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="usuarioDto.name"
          required
          placeholder="Ej: Juan Pérez"
        />
      </div>

      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="usuarioDto.email"
          required
          placeholder="usuario@correo.com"
        />
      </div>

      <div class="input-group">
        <label for="password">Nueva Contraseña (opcional)</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="usuarioDto.password"
          placeholder="Deja vacío si no deseas cambiarla"
        />
      </div>

      <div class="input-group">
        <label for="organizationId">ID de Organización</label>
        <input
          type="number"
          id="organizationId"
          name="organizationId"
          [(ngModel)]="usuarioDto.organizationId"
          required
          min="1"
          placeholder="Ej: 900123456"
        />
      </div>

      <button type="submit" [disabled]="usuarioForm.invalid">
        <span class="button-content">Guardar Cambios</span>
      </button>

      <div class="card-footer">
        <span>¿Deseas volver?</span>
        <a routerLink="/home">Regresar al inicio</a>
      </div>
    </form>
  </div>
</div>
