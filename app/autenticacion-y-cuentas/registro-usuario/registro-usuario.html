<div class="registro-container">
  <div class="registro-card">
    <!-- Header con icono decorativo -->
    <div class="card-header">
      <div class="icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="8.5" cy="7" r="4"></circle>
          <line x1="20" y1="8" x2="20" y2="14"></line>
          <line x1="23" y1="11" x2="17" y2="11"></line>
        </svg>
      </div>
      <h2>Registro de Usuario</h2>
      <p class="subtitle">Crea tu cuenta para comenzar</p>
    </div>

    <form (ngSubmit)="onRegistrarPersona()" #personaForm="ngForm">
      <div class="input-group">
        <label for="name">Nombre Completo</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="usuarioDto.name"
          required
          placeholder="Ej: Juan Pérez"
        />
      </div>

      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="usuarioDto.email"
          required
          placeholder="usuario@correo.com"
        />
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="usuarioDto.password"
          required
          placeholder="Mín. 8 caracteres"
        />
      </div>

      <div class="input-group">
        <label for="organizationId">ID de Organización</label>
        <input
          type="number"
          id="organizationId"
          name="organizationId"
          [(ngModel)]="usuarioDto.organizationId"
          required
          min="1"
          placeholder="Ej: 900123456"
        />
      </div>
