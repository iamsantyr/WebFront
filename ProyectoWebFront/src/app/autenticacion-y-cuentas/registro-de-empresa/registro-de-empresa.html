<!-- registro-empresa.html -->
<div class="registro-container">
  <div class="registro-card">
    <h2>Registro de empresa</h2>

    <form (ngSubmit)="onRegistrarEmpresa()" #empresaForm="ngForm">
      <div class="input-group">
        <label for="name">Nombre de la empresa</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="empresaDto.name"
          required
          placeholder="Ej: Soluciones Tech S.A."
        />
      </div>

      <div class="input-group">
        <label for="nit">NIT o Identificador</label>
        <input
          type="text"
          id="nit"
          name="nit"
          [(ngModel)]="empresaDto.nit"
          required
          placeholder="Ej: 900123456-7"
        />
      </div>

      <div class="input-group">
        <label for="email">Correo de contacto</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="empresaDto.email"
          required
          placeholder="contacto@empresa.com"
        />
      </div>

      <button type="submit" [disabled]="empresaForm.invalid">
        Registrar empresa
      </button>

      <p class="login-text">
        ¿Ya tienes una cuenta?
        <a routerLink="/login">Inicia sesión aquí</a>
      </p>
    </form>
  </div>
</div>
