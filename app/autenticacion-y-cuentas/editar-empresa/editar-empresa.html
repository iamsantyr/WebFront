<div class="registro-container">
  <div class="registro-card">
    <div class="card-header">
      <div class="icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
      </div>
      <h2>Modificar Empresa</h2>
      <p class="subtitle">Actualiza la información de la empresa</p>
    </div>

    <form (ngSubmit)="onModificarEmpresa()" #empresaForm="ngForm">
      <div class="input-group">
        <label for="id">ID de la Empresa</label>
        <input
          type="number"
          id="id"
          name="id"
          [(ngModel)]="idEmpresa"
          required
          placeholder="Ej: 1"
        />
      </div>

      <div class="input-group">
        <label for="name">Nombre de la Empresa</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="empresaDto.name"
          required
          placeholder="Ej: Tech Solutions S.A."
        />
      </div>

      <div class="input-group">
        <label for="nit">NIT</label>
        <input
          type="text"
          id="nit"
          name="nit"
          [(ngModel)]="empresaDto.nit"
          required
          placeholder="Ej: 900123456-7"
        />
      </div>

      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="empresaDto.email"
          required
          placeholder="empresa@correo.com"
        />
      </div>

      <button type="submit" [disabled]="empresaForm.invalid || loading">
        <span class="button-content">
          {{ loading ? 'Guardando...' : 'Guardar Cambios' }}
        </span>
      </button>

      <div class="card-footer">
        <span>¿Deseas volver?</span>
        <a routerLink="/home-screen">Regresar al inicio</a>
      </div>
    </form>
  </div>
</div>
